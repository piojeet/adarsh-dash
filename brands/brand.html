<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brand Details</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .brand-card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    a {
      text-decoration: none;
      color: #007bff;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Brand Details</h1>
  <div id="brand-container" class="brand-card">Loading...</div>

  <script>
    // ✅ Get platform and brand from query string: ?platform=youtube&brand=On
    const urlParams = new URLSearchParams(window.location.search);
    const platformSlug = urlParams.get("platform");
    const brandSlug = urlParams.get("brand");

    // ✅ Example brand data
    const brandData = {
      "On": {
        name: "On",
        category: "Retail",
        influencers: "1.86M",
        budget: "161.88B - 526.12B",
        description: "On set out to shake up the running industry with a single transformative product..."
      },
      "You": {
        name: "YOU",
        category: "Health & Wellness",
        influencers: "1.63M",
        budget: "255.77B",
        description: "YOU offers the best hair care products made from clean ingredients."
      },
      "TheYou": {
        name: "THE YOU",
        category: "Health & Wellness",
        influencers: "1.63M",
        budget: "255.77B",
        description: "THE YOU provides premium wellness solutions for everyday life."
      }
    };

    const container = document.getElementById("brand-container");

    // ✅ Show dynamic content if found
    if (brandSlug && brandData[brandSlug]) {
      const data = brandData[brandSlug];
      container.innerHTML = `
        <h2>${data.name}</h2>
        <p><strong>Platform:</strong> ${platformSlug}</p>
        <p><strong>Category:</strong> ${data.category}</p>
        <p><strong>Influencers:</strong> ${data.influencers}</p>
        <p><strong>Budget:</strong> ${data.budget}</p>
        <p><strong>Description:</strong> ${data.description}</p>
        <a href="/brands/brands.html">← Back to List</a>
      `;
    } else {
      container.innerHTML = `<p>No data found for brand: ${brandSlug || "N/A"}</p><a href="/brands/brands.html">← Back</a>`;
    }
  </script>
</body>
</html>
