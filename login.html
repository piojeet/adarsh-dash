<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="login_container">
        <div class="login_box">
            <div class="left_form">
                <div class="left_form-logo"><img
                        src="https://stage.dreabee.com/assets/images/brand-logos/Dreabee-Logo.png" alt=""></div>
                <h3 class="left_form-hading">Welcome Back &#x1F44B;</h3>
                <p class="left_form-para">Sign to your account</p>
                <form action="" class="login_form">
                    
                    <div class="left_form-email input_login">
                        <label for="">Email</label>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="left_form-password input_login">
                        <label for="">Password</label>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="forget_pass-btn"><a href="">Forget Password</a></div>
                    <div class="remmber_check">
                        <label for="logCheck">
                            <input type="checkbox" id="logCheck">
                            <span>Remmeber me</span>
                        </label>
                    </div>

                    <button type="button" class="login_btn">Sign in</button>

                     <div class="left_form-or">
                        <span></span>
                        <span>OR</span>
                        <span></span>
                    </div>

                    <button type="button" class="sign_google">
                        <svg class="google-svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">
                            <path fill="#4285F4"
                                d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027">
                            </path>
                            <path fill="#34A853"
                                d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1">
                            </path>
                            <path fill="#FBBC05"
                                d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782">
                            </path>
                            <path fill="#EB4335"
                                d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251">
                            </path>
                        </svg>
                        Sign in with Google</button>
                   
                </form>
            </div>
            <div class="right_box-form_content">
                <div class="right_box-form_content-img">
                    <img src="assets/Secure login-amico.png" alt="img">
                </div>
                <div class="right_box-form_content-arti">
                    <h2>Easy Sign In</h2>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Necessitatibus, enim. Dolores iure
                        veritatis error necessitatibus nam, illo deleniti magnam nesciunt!</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
